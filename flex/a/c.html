<html>
<header>
    <style>
        html {
            height: 100%;
            box-sizing: border-box;
            /* https://css-tricks.com/box-sizing/ */
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
            /* https://css-tricks.com/box-sizing/ */
        }

        body {
            margin: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            /* body is the outer flex container */
            flex-flow: row wrap;
            text-align: center;
        }

        #inner-flex-container {
            display: flex;

            width: calc(100% - 250px);
            order: 1;
        }

        aside {
            background: green;
        }

        header {
            background: tomato;
        }

        section {
            background: deepskyblue;
        }

        footer {
            background: lightgreen;
        }

</body>
